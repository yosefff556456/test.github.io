<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Leaflet Heatmap with Controlled Expansion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- مكتبة Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- مكتبة Heatmap الخاصة بـ Leaflet -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        // إعداد الخريطة وتحديد المركز الافتراضي
        var map = L.map('map').setView([24.7136, 46.6753], 6);  // مركز الخريطة: الرياض

        // إضافة طبقة OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // استقدام البيانات من ملف JSON
        fetch('updated_yfull_ffhaplogroups.json')  // تأكد من أن ملف JSON في نفس المسار
            .then(response => response.json())
            .then(data => {
                // التحقق من كثافة النقاط وتحويل كل نقطة إلى مصفوفة مع وزن (intensity)
                var heatData = data.map(function(point) {
                    // النقطة [latitude, longitude] مع ضبط الـ intensity بناءً على كثافة النقاط
                    return [point[0], point[1], 0.5]; // يمكنك تعديل القيمة 0.5 للتحكم بالتضخم
                });

                // إضافة الخريطة الحرارية مع ضبط الديناميكية والتضخم
                var heat = L.heatLayer(heatData, {
                    radius: 30,       // نصف قطر مبدئي
                    blur: 25,         // تمويه مبدئي
                    maxZoom: 10,      // الحد الأقصى للتكبير
                    minOpacity: 0.3,  // شفافية منخفضة لإظهار جميع النقاط
                    max: 1.0,         // الحد الأقصى للتأثير
                    gradient: {       // تخصيص التدرج اللوني
                        0.2: 'blue',
                        0.4: 'lime',
                        0.6: 'yellow',
                        0.8: 'orange',
                        1.0: 'red'
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
