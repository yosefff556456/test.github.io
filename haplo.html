<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Dynamic Leaflet Heatmap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    </div>
    <div id="map"></div>
    <div class="info" id="infoBox">عدد الخانات: 0</div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        var map = L.map('map').setView([24.7136, 46.6753], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function calculateOccurrences(data) {
            const occurrences = {};
            data.forEach(point => {
                const key = point[0] + ',' + point[1];
                occurrences[key] = (occurrences[key] || 0) + 1;
            });
            return occurrences;
        }

        let heatLayer;  // طبقة الحرارة
        let isHeatmapVisible = true;

        function toggleHeatmap() {
            if (isHeatmapVisible) {
                map.removeLayer(heatLayer);
            } else {
                map.addLayer(heatLayer);
            }
            isHeatmapVisible = !isHeatmapVisible;
        }

        fetch('updated_yfull_ffhaplogroups.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('infoBox').innerText = `عدد الخانات: ${data.length}`;
                const occurrences = calculateOccurrences(data);

                const heatData = data.map(point => {
                    const key = point[0] + ',' + point[1];
                    const intensity = occurrences[key];
                    return [point[0], point[1], intensity];
                });

                heatLayer = L.heatLayer(heatData, {
                    radius: 15,       // حجم النقاط
                    blur: 25,         // تمويه أكبر
                    maxZoom: 10,
                    minOpacity: 0.5,
                    max: 3.0,         // زيادة الحجم
                    gradient: {
                        0.2: 'blue',
                        0.4: 'cyan',
                        0.6: 'lime',
                        0.8: 'yellow',
                        1.0: 'red'
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
