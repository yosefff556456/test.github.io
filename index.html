<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشجر العائلة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>إنشاء مشجر العائلة من ملف CSV</h1>

<button id="loadData">تحميل البيانات</button>

<table id="familyTree">
    <thead>
        <tr>
            <th>التحور</th>
            <th>العينات</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const familyTree = {};

    document.getElementById('loadData').addEventListener('click', function() {
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRnDqmeMrSFgOBL5MHbulxNw7F9PO4PZBFXtBqEyPmiljTZWQCTwakxKiRneckhvknl-jpvOeR7PuJT/pub?output=csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // تخطي العنوان
                rows.forEach(row => {
                    const [personInfo, locationInfo, mutationInfo] = row.split(',').map(cell => cell.trim());

                    const mutations = mutationInfo.split('<').map(m => m.trim());
                    let currentNode = familyTree;

                    mutations.forEach((mutation, i) => {
                        if (!currentNode[mutation]) {
                            currentNode[mutation] = { children: [] };
                        }
                        if (i === mutations.length - 1) {
                            currentNode[mutation].children.push({ personInfo, locationInfo });
                        }
                        currentNode = currentNode[mutation];
                    });
                });

                updateTable();
            });
    });

    function updateTable() {
        const tbody = document.getElementById('familyTree').querySelector('tbody');
        tbody.innerHTML = ''; // مسح الجدول

        Object.entries(familyTree).forEach(([mutation, { children }]) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${mutation}</td><td>${children.map(child => `${child.personInfo} (${child.locationInfo})`).join(', ')}</td>`;
            tbody.appendChild(row);
        });
    }
</script>

</body>
</html>
